<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Go calculator</title>
</head>
<body>
    <h1>Welcome to a wonderful calculator using go !</h1>

    <label> Here you put your calculation :
        <input id="calculation" type="text">
    </label>
    <button id="submit">=</button>
    <p>Result : <span id="result"></span></p>
<style>

</style>
<script>
    (() => {
        let submit = document.querySelector("#submit");
        let calculation = document.querySelector("#calculation");
        let result = document.querySelector("#result");

        submit.addEventListener("click", async () => {
            if(!submit.getAttribute("disabled")) {

                let res = await fetch("/api/calculate", {
                    method: 'post',
                    body: JSON.stringify({
                        computation: calculation.value
                    }),
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                if(res.status === 200) {
                    let json = await res.json();

                    if(json.error) {
                        alert(json.error);
                    } else {
                        result.innerText = json.result;
                    }
                } else {
                    alert("An error occurred, please try to refresh the page");
                }
            }
        })
    })()
</script>
</body>
</html>
